<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Card</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- BACKGROUND IMAGES -->
  <img id="backgroundPattern" src="images/pattern-background-desktop.svg">
  <img id="backgroundPatternMobile" src="images/pattern-background-mobile.svg">
  <!-- ------------------------------- -->
  <section class="boxOrderSummary">
    <img src="images/illustration-hero.svg" alt="Figure of a person enjoying music.">
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="costChange">
      <img src="images/icon-music.svg" alt="Music icon.">
      <h3>Annual Plan</h3>
      <p>$59.99/year</p>
      <a href="#">Change</a>
    </div>
    <button class="goToPayment" type="button">Proceed to Payment</button>
    <div class="cancelOrder">
      <button class="cancel lastButton">Cancel</button>
      <button class="order lastButton">Order</button>
    </div>
  </section>
</body>
</html>
